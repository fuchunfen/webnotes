<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>两列自适应布局</title>
    <style>
        .layout-left{
            float: left;
            width:20%;
            height: 500px;
            background-color: #fcabab;
        }
        .layout-right{
            float: right;
            width: 80%;
            height: 500px;;
            background-color: #deb887;
        }
    </style>
</head>
<body>
    <div class="layout-left">左边栏</div>
    <div class="layout-right">右边栏</div>
</body>
</html>
