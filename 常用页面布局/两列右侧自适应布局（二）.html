<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>两列右侧自适应布局（二）</title>
    <style>
        .layout-box{
            position: relative;
        }
        .layout-left{
            position: absolute;
            top:0;
            left:0;
            width:200px;
            height: 500px;
            background-color: #deb887;
        }
        .layout-right{
            height:500px;
            margin-left: 210px;
            background-color: #fcabab;
        }
    </style>
</head>
<body>
    <div class="layout-box">
        <div class="layout-left">左边栏</div>
        <div class="layout-right">右边栏</div>
    </div>
</body>
</html>
